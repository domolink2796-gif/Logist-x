<!DOCTYPE html>

    <link rel="manifest" href="app/manifest.json">
    <meta name="theme-color" content="#f59e0b">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root { --accent: #f59e0b; --bg: #010409; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #e6edf3; overflow-x: hidden; margin: 0; }

        .gold-text {
            background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ТА САМАЯ ПУЛЬСИРУЮЩАЯ АНИМАЦИЯ */
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); transform: scale(1.03); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); transform: scale(1); }
        }

        .btn-main {
            background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse-gold 2s infinite; /* Пульсация включена всегда */
            transition: all 0.3s ease;
        }

        .btn-main:active { transform: scale(0.95); animation: none; }

        .dot-pattern {
            background-image: radial-gradient(rgba(245, 158, 11, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Адаптация под мобильные */
        @media (max-width: 640px) {
            .hero-title { font-size: 3rem !important; line-height: 1; }
            .btn-main { width: 90%; padding: 20px !important; }
        }
    </style>
</head>
<body class="dot-pattern">

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto border-b border-white/5">
        <span class="text-2xl font-black italic tracking-tighter uppercase">LOGIST<span class="text-amber-500">_X</span></span>
        <a href="https://t.me/gena_krokodi" target="_blank" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest border border-white/10">Помощь</a>
    </nav>

    <section class="relative pt-32 pb-24 px-4 text-center">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[400px] bg-amber-500/5 blur-[100px] -z-10"></div>
        
        <div class="max-w-4xl mx-auto">
            <h1 class="hero-title text-6xl md:text-8xl font-black mb-8 uppercase tracking-tighter animate__animated animate__fadeInUp">
                Команда <br><span class="gold-text italic underline decoration-amber-500/20">в один клик</span>
            </h1>
            <p class="text-lg md:text-xl opacity-40 mb-12 max-w-lg mx-auto leading-relaxed animate__animated animate__fadeInUp">
                Профессиональный терминал для полевых сотрудников. Установите приложение для работы оффлайн.
            </p>
            
            <button id="installBtn" class="btn-main px-12 py-6 rounded-2xl text-xs flex items-center justify-center gap-4 mx-auto shadow-2xl animate__animated animate__fadeInUp animate__delay-1s">
                <i data-lucide="download-cloud" size="24"></i>
                УСТАНОВИТЬ ТЕРМИНАЛ
            </button>
        </div>
    </section>

    <section class="py-20 px-4 max-w-5xl mx-auto grid md:grid-cols-2 gap-8">
        <div class="bg-white/5 border border-white/10 p-10 rounded-[3rem] text-center">
            <h3 class="text-[10px] font-black uppercase tracking-[4px] mb-4 opacity-30">Настройка</h3>
            <div class="text-5xl font-black italic mb-4">1 500 ₽</div>
            <p class="text-xs opacity-40">Единоразово за сервер</p>
        </div>
        <div class="bg-amber-500/5 border border-amber-500/20 p-10 rounded-[3rem] text-center">
            <h3 class="text-[10px] font-black uppercase tracking-[4px] mb-4 opacity-30 text-amber-500">Доступ</h3>
            <div class="text-5xl font-black italic mb-4">300 ₽</div>
            <p class="text-xs opacity-40 text-amber-500">В месяц за юзера</p>
        </div>
    </section>

    <script>
        lucide.createIcons();

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        // Логика перехвата установки
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA Ready');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                if (outcome === 'accepted') {
                    console.log('User installed app');
                }
            } else {
                // Если установка недоступна, просто идем в приложение
                window.location.href = 'app/index.html';
            }
        });

        // Регистрация (КАК ВЧЕРА, БЕЗ СЛОЖНЫХ НАСТРОЕК)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('app/sw.js')
                .then(() => console.log('SW Active'))
                .catch(err => console.log('SW Error', err));
            });
        }
    </script>

</html>
