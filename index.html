    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap');
        
        :root { 
            --accent: #f59e0b; 
            --bg-deep: #010409; 
            --glass: rgba(13, 17, 23, 0.98);
            --border-alpha: rgba(255, 255, 255, 0.08);
        }
        
        html, body {
            overflow-x: hidden !important; width: 100% !important; margin: 0 !important; padding: 0 !important;
            background-color: var(--bg-deep); color: #e6edf3; font-family: 'Inter', sans-serif; scroll-behavior: smooth;
        }

        .title-titan { font-size: clamp(2rem, 9.2vw, 7.5rem); line-height: 0.9; font-weight: 900; text-transform: uppercase; }
        .gold-gradient { background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        @keyframes install-pulse {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 25px rgba(245, 158, 11, 0); transform: scale(1.03); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); transform: scale(1); }
        }
        .btn-ready { animation: install-pulse 2s infinite cubic-bezier(0.66, 0, 0, 1); }

        .btn-logist-titan { 
            background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); 
            color: #000 !important; font-weight: 900; display: inline-flex; align-items: center; justify-content: center;
            min-height: 64px; border-radius: 1.5rem; text-transform: uppercase; padding: 0 35px; cursor: pointer; border: none;
        }

        .card-titan { 
            background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--border-alpha); 
            border-radius: 3.5rem; padding: 3rem 1.5rem; transition: 0.5s;
        }

        section { padding: 100px 1.5rem; overflow: hidden; }
        .dot-matrix-bg { background-image: radial-gradient(rgba(245, 158, 11, 0.1) 1.5px, transparent 1.5px); background-size: 40px 40px; }
    </style>
</head>
<body class="dot-matrix-bg">

        <span class="text-2xl font-black uppercase italic tracking-tighter">LOGIST<span class="text-amber-500">_X</span></span>
        <button onclick="window.location.href='app/index.html'" class="bg-white/5 px-6 py-2 rounded-xl text-[10px] font-black uppercase border border-white/10">Вход</button>
    </nav>

    <header class="relative pt-64 pb-32 text-center px-6">
        <div class="max-w-6xl mx-auto relative z-10">
            <h1 class="title-titan mb-12 animate__animated animate__fadeIn">УМНАЯ СИСТЕМА <br><span class="gold-gradient italic uppercase">УПРАВЛЕНИЯ ПЕРСОНАЛОМ</span></h1>
            <p class="text-lg md:text-2xl opacity-40 mb-16 italic leading-relaxed">Сотрудник делает фото — система строит дерево папок в облаке.</p>
            <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
                <button onclick="window.location.href='app/index.html'" class="btn-logist-titan text-[13px] gap-5 text-black btn-ready">
                   <i data-lucide="zap" size="24"></i> СТАРТ ТЕРМИНАЛА
                </button>
            </div>
        </div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[1000px] h-[1000px] bg-amber-500/5 blur-[250px] rounded-full -z-10"></div>
    </header>

    <section class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12 px-4">
        <div class="card-titan text-center">
            <h4 class="font-black uppercase text-2xl mb-4 italic">МОНТАЖ</h4>
            <div class="text-4xl font-black text-amber-500 mb-4">500 ₽</div>
            <p class="opacity-40 italic text-sm">Цена за один подъезд</p>
        </div>
        <div class="card-titan text-center border-amber-500/30 shadow-2xl">
            <h4 class="font-black uppercase text-2xl mb-4 italic">РЕКЛАМА</h4>
            <div class="text-4xl font-black text-amber-500 mb-4">300 ₽</div>
            <p class="opacity-40 italic text-sm">Замена рекламных материалов</p>
        </div>
        <div class="card-titan text-center">
            <h4 class="font-black uppercase text-2xl mb-4 italic">PSEUDOMONA</h4>
            <div class="text-4xl font-black text-amber-500 mb-4">100 ₽</div>
            <p class="opacity-40 italic text-sm">Сервисное обслуживание</p>
        </div>
    </section>

    <footer class="py-32 text-center border-t border-white/5">
        <div class="text-[20px] font-black uppercase tracking-[30px] opacity-5 mb-8 italic">LOGIST_X 2025</div>
        <p class="text-[10px] opacity-20 uppercase font-bold italic mb-6">Designed by Nikitin Evgeny</p>
        <a href="https://t.me/gena_krokodi" class="text-amber-500/50 uppercase font-black text-[11px] tracking-widest hover:text-amber-500">Написать в Telegram</a>

    <script>
        lucide.createIcons();
        
        // РЕГИСТРАЦИЯ SW
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('app/sw.js', { scope: '/' });
            });
        }

        // ПЕРЕНАПРАВЛЕНИЕ: Если мобилка - сразу в терминал
        if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            if (!window.location.pathname.includes('/app/')) {
                window.location.href = 'app/index.html';
            }
        }
