<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>LOGIST_X | Elite Control</title>
    
    <link rel="manifest" href="app/manifest.json">
    <meta name="theme-color" content="#010409">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes pulse-amber {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.6); transform: scale(1); }
            70% { box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); transform: scale(1.03); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); transform: scale(1); }
        }
        .btn-install {
            background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%);
            color: #000;
            font-weight: 900;
            animation: pulse-amber 2s infinite;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-[#010409] text-white font-sans overflow-x-hidden">

    <nav class="p-6 border-b border-white/5 flex justify-between items-center">
        <span class="text-2xl font-black italic">LOGIST<span class="text-amber-500">_X</span></span>
    </nav>

    <section class="flex flex-col items-center justify-center min-height-[80vh] text-center px-6 pt-20">
        <h1 class="text-5xl md:text-7xl font-black mb-10 uppercase tracking-tighter">
            ТЕРМИНАЛ <br><span class="text-amber-500 italic">2025</span>
        </h1>
        
        <button id="mainActionBtn" class="btn-install px-12 py-6 rounded-2xl text-xs uppercase tracking-widest flex items-center gap-3 shadow-2xl">
            <i data-lucide="download-cloud"></i>
            Установить систему
        </button>
    </section>

    <script>
        lucide.createIcons();

        let deferredPrompt;

        // Ловим событие установки
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA: Браузер готов к установке');
        });

        // Регистрация воркера
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('app/sw.js')
                .then(reg => console.log('PWA: Воркер активен'))
                .catch(err => console.error('PWA: Ошибка воркера', err));
            });
        }

        // Кнопка
        document.getElementById('mainActionBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
            } else {
                // Если установка не пошла, ведем в терминал напрямую
                window.location.href = 'app/index.html';
            }
        });
    </script>
</body>
</html>
