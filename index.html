    <link rel="manifest" href="./manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap');
        :root { --accent: #f59e0b; --bg: #010409; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #e6edf3; scroll-behavior: smooth; }
        .gold-text { background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-main { background: linear-gradient(135deg, #f59e0b 0%, #b45309 100%); color: #000; font-weight: 900; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(245, 158, 11, 0.3); }
        .btn-outline { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; font-weight: 700; transition: all 0.3s ease; }
        .glass-card { background: rgba(13, 17, 23, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .pricing-card { background: linear-gradient(180deg, rgba(30, 41, 59, 0.3) 0%, rgba(1, 4, 9, 1) 100%); border: 1px solid rgba(255, 255, 255, 0.05); }
        .dot-pattern { background-image: radial-gradient(rgba(245, 158, 11, 0.08) 1px, transparent 1px); background-size: 30px 30px; }
        .nav-blur { background: rgba(1, 4, 9, 0.7); backdrop-filter: blur(20px); }
        .badge-dev { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.2); color: #60a5fa; }
    </style>
</head>
<body class="dot-pattern">

    <nav class="fixed top-0 w-full z-[100] nav-blur border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-amber-500 p-1.5 rounded-xl shadow-lg shadow-amber-500/20">
                    <i data-lucide="shield-check" class="text-black" size="20"></i>
                </div>
                <span class="text-2xl font-black tracking-tighter uppercase italic">LOGIST<span class="text-amber-500">_X</span></span>
            </div>
            
            <div class="hidden lg:flex gap-8 text-[9px] font-black uppercase tracking-[3px] opacity-40">
                <a href="#pricing" class="hover:text-amber-500 transition-colors">Стоимость</a>
            </div>

            <div class="flex items-center gap-4">
                <a href="app/" class="hidden md:flex items-center gap-2 btn-outline px-5 py-2.5 rounded-xl text-[9px] uppercase tracking-widest">
                    <i data-lucide="user" size="14" class="text-amber-500"></i> Вход
                </a>
                <a href="https://t.me/gena_krokodi" target="_blank" class="btn-main px-6 py-2.5 rounded-full text-[9px] uppercase tracking-widest">Заказать</a>
            </div>
        </div>
    </nav>

    <section class="relative pt-48 pb-32 px-6 overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[600px] bg-amber-500/5 blur-[130px] rounded-full"></div>
        
        <div class="max-w-5xl mx-auto text-center relative z-10">
            <div class="inline-flex flex-col sm:flex-row items-center gap-3 mb-10 animate__animated animate__fadeInDown">
                <div class="flex items-center gap-3 px-5 py-2 rounded-full bg-amber-500/10 border border-amber-500/20">
                    <span class="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></span>
                    <span class="text-[10px] font-black uppercase tracking-[4px] text-amber-500 font-mono">Elite Pro Edition 2025</span>
                </div>
                <div class="flex items-center gap-2 px-4 py-2 rounded-full badge-dev">
                    <i data-lucide="smartphone" size="12"></i>
                    <span class="text-[9px] font-bold uppercase tracking-widest">PWA Ready</span>
                </div>
            </div>
            
            <h1 class="text-6xl md:text-8xl font-black mb-10 leading-[0.9] tracking-tighter uppercase animate__animated animate__fadeInUp">
                Ваша команда <br><span class="gold-text italic underline decoration-amber-500/30">как на ладони</span>
            </h1>
            
            <div class="flex flex-col sm:flex-row gap-6 justify-center animate__animated animate__fadeInUp">
                <button id="installApp" class="btn-main px-12 py-6 rounded-[2rem] text-[12px] uppercase tracking-widest shadow-2xl flex items-center justify-center gap-3">
                   <i data-lucide="download-cloud" size="18"></i> Установить терминал
                </button>
                
                <a href="app/" class="bg-white/5 border border-white/10 hover:bg-white/10 px-12 py-6 rounded-[2rem] font-black uppercase text-[12px] tracking-widest flex items-center justify-center gap-3">
                   <i data-lucide="user" size="18" class="text-amber-500"></i> Вход для персонала
                </a>
            </div>
        </div>
    </section>

    <section id="pricing" class="py-32 px-6">
        <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="pricing-card p-14 rounded-[4.5rem] text-center border-white/5 flex flex-col justify-between">
                <div>
                    <div class="w-20 h-20 bg-blue-500/10 rounded-3xl flex items-center justify-center mx-auto mb-10 text-blue-400 border border-blue-500/20">
                        <i data-lucide="server" size="40"></i>
                    </div>
                    <h3 class="text-[10px] font-black uppercase tracking-[6px] mb-4 opacity-30 text-center">Настройка</h3>
                    <div class="text-7xl font-black mb-8 italic tracking-tighter text-white">1 500 <span class="text-2xl not-italic opacity-30 font-bold">₽</span></div>
                </div>
                <a href="https://t.me/gena_krokodi" target="_blank" class="w-full py-6 rounded-3xl bg-white/5 border border-white/10 font-black uppercase text-[10px] tracking-widest">Заказать</a>
            </div>

            <div class="pricing-card p-14 rounded-[4.5rem] text-center border-amber-500/40 relative overflow-hidden flex flex-col justify-between">
                <div class="absolute top-0 right-0 bg-amber-500 text-black px-12 py-2 text-[9px] font-black uppercase tracking-[3px]">Subscription</div>
                <div>
                    <div class="w-20 h-20 bg-amber-500/10 rounded-3xl flex items-center justify-center mx-auto mb-10 text-amber-500 border border-amber-500/20">
                        <i data-lucide="users" size="40"></i>
                    </div>
                    <h3 class="text-[10px] font-black uppercase tracking-[6px] mb-4 opacity-30 text-center">Доступ</h3>
                    <div class="text-7xl font-black mb-2 italic tracking-tighter text-white">300 <span class="text-2xl not-italic opacity-30 font-bold">₽</span></div>
                </div>
                <a href="https://t.me/gena_krokodi" target="_blank" class="btn-main w-full py-6 rounded-3xl text-[10px] uppercase tracking-widest shadow-xl shadow-amber-500/20">Подключить</a>
            </div>
        </div>
    </section>

    <footer class="py-24 px-6 border-t border-white/5 bg-black">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-14 text-center md:text-left">
            <div>
                <span class="text-2xl font-black tracking-tighter uppercase italic text-white">LOGIST<span class="text-amber-500">_X</span></span>
                <p class="opacity-20 text-[9px] font-black uppercase tracking-[5px] mt-4">Nikitin Evgeny © 2025</p>
            </div>
            <div class="flex gap-4">
                <a href="https://t.me/gena_krokodi" target="_blank" class="glass-card w-16 h-16 rounded-[1.5rem] flex items-center justify-center hover:bg-amber-500 hover:text-black transition-all group">
                    <i data-lucide="send" class="group-hover:scale-110"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // СКРИПТ УСТАНОВКИ (PWA)
        let deferredPrompt;
        const installBtn = document.getElementById('installApp');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.add('animate-pulse'); // Даем визуальный сигнал
            console.log("Ready to install");
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installBtn.style.display = 'none';
                deferredPrompt = null;
            } else {
                window.location.href = 'app/'; // Если уже установлено — идем в терминал
            }
        });

        // SERVICE WORKER (Корневой)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('SW Registered');
                }).catch(err => console.log('SW Error:', err));
            });
        }
    </script>
</body>
</html>
