<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка LOGIST_X</title>
    <link rel="manifest" href="app/manifest.json">
    <style>
        body { background: #010409; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; text-align: center; }
        #btn { background: #f59e0b; color: black; border: none; padding: 20px 40px; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div>
        <h1 style="color: #f59e0b;">LOGIST_X</h1>
        <p id="status">Проверка системы...</p>
        <button id="btn" style="display: none;">УСТАНОВИТЬ ПРИЛОЖЕНИЕ</button>
        <br><br>
        <a href="app/index.html" style="color: white; opacity: 0.5;">Просто войти в терминал</a>
    </div>

    <script>
        let deferredPrompt;
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');

        // 1. Регистрация двигателя
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('app/sw.js', { scope: '/app/' });
        }

        // 2. Ловим момент, когда телефон готов к установке
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            status.innerText = "Система готова к установке!";
            btn.style.display = "inline-block";
        });

        // 3. Нажатие на кнопку вызывает системное окно
        btn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    status.innerText = "Установка началась!";
                    btn.style.display = "none";
                }
                deferredPrompt = null;
            }
        });

        // Если через 5 секунд кнопка не появилась - значит уже установлено или ошибка
        setTimeout(() => {
            if (!deferredPrompt) status.innerText = "Если кнопки нет - нажмите 'Войти в терминал' и проверьте меню браузера";
        }, 5000);
    </script>
</body>
</html>
