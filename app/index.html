    <style>

        :root { --bg: #010409; --card: rgba(22, 27, 34, 0.95); --accent: #f59e0b; --green: #238636; --red: #da3633; --blue: #2f81f7; --purp: #8957e5; --text: #e6edf3; --subtext: #8b949e; --border: rgba(48, 54, 61, 1); }

        header { background: rgba(1, 4, 9, 0.92); backdrop-filter: blur(18px); padding: 16px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); padding-top: env(safe-area-inset-top, 16px); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .search-box { width: 100%; padding: 16px 20px; border-radius: 16px; border: 1px solid var(--border); font-size: 0.95rem; outline: none; background: #0d1117; color: white; box-sizing: border-box; }
        .stats-dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-top: 15px; }
        .stat-block { text-align: center; background: #0d1117; padding: 12px 4px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-label { font-size: 0.5rem; color: var(--subtext); text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 4px; }
        .stat-val { font-weight: 900; font-size: 0.8rem; display: block; }

        .progress-container { background: #161b22; height: 4px; border-radius: 2px; overflow: hidden; margin-top: 15px; }

        .menu-toggle { text-align: center; padding: 14px; font-weight: 800; font-size: 0.7rem; color: var(--subtext); letter-spacing: 2px; cursor: pointer; text-transform: uppercase; border-bottom: 1px solid var(--border); background: #0d1117; }
        .controls { display: none; background: #010409; padding: 20px; border-bottom: 1px solid var(--border); max-height: 80vh; overflow-y: auto; }
        .controls.active { display: block; }

        .btn-act { display: block; width: 100%; padding: 18px; margin-bottom: 12px; border: none; border-radius: 16px; font-weight: 900; color: white; cursor: pointer; text-align: center; transition: 0.1s; font-size: 0.75rem; text-transform: uppercase; box-sizing: border-box; text-decoration: none; }
        .btn-act:active { transform: scale(0.95); opacity: 0.85; filter: brightness(1.2); }
        .btn-blue { background: var(--blue); } .btn-red { background: var(--red); } .btn-dark { background: #21262d; border: 1px solid var(--border); } .btn-purple { background: var(--purp); } .btn-green { background: var(--green); color: #fff; }

        .block-box { background: #0d1117; padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; position: relative; overflow: hidden; }

        .card { background: var(--card); border-radius: 24px; margin: 0 16px 20px 16px; border: 1px solid var(--border); overflow: hidden; transition: 0.4s ease; }
        .card.is-finished { opacity: 0.15; filter: grayscale(100%); pointer-events: none; background: #000; }
        
        .card-head { padding: 20px; font-weight: 800; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); }

        .pods { padding: 16px 20px 25px 20px; display: flex; flex-wrap: wrap; gap: 14px; }
        .p-btn { width: 56px; height: 56px; background: #21262d; border: 1px solid var(--border); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--subtext); font-size: 1.25rem; transition: 0.1s; cursor: pointer; }

        .p-btn.done-1 { background: var(--green) !important; color: #fff !important; border:none; }

        .modal { background: #0d1117; width: 100%; max-width: 500px; border-radius: 35px 35px 0 0; border: 1px solid var(--border); max-height: 98vh; display: flex; flex-direction: column; overflow: hidden; }
        .modal-head { padding: 25px; font-weight: 900; text-align: center; border-bottom: 1px solid var(--border); background: #161b22; color: var(--accent); }
        
        .photo-grid { display: grid; grid-template-columns: 1fr; gap: 20px; padding: 20px; overflow-y: auto; flex: 1; }
        .photo-frame { background: #010409; border: 2px dashed var(--border); border-radius: 28px; width: 100%; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 260px; }
        .photo-preview { width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0; z-index: 2; border-radius: 26px; }

        .bot-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(13, 17, 23, 0.92); backdrop-filter: blur(25px); padding: 12px 16px 42px 16px; border-top: 1px solid var(--border); display: flex; gap: 14px; z-index: 2000; box-sizing: border-box; }
        .bb-btn { flex: 1; padding: 24px 10px; border: none; border-radius: 22px; color: white; font-weight: 900; font-size: 1rem; text-transform: uppercase; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }

        #toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 12px 25px; border-radius: 50px; font-weight: 900; font-size: 0.8rem; z-index: 9999; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

<script>
    const BOT_SERVER_URL = 'https://logist-x-server.onrender.com';
    let DATA = { list: [], done: {}, prices: {p1:500, p3:300, p4:100}, names: {t1: "–ú–æ–Ω—Ç–∞–∂", t3: "–ó–∞–º–µ–Ω–∞ —Ä–µ–∫–ª–∞–º—ã", t4: "Pseudomona"}, city: "–û—Ä—ë–ª", workerName: "", license: {key: "", expiry: 0, status: false}, history: [] };
    let curId, curP, curPhotos = {}, db, syncing = false, curType = 1, audioCtx = null;

    function getDeviceId() {
        let id = localStorage.getItem('logist_device_id');
        if (!id) { id = 'D-' + Math.random().toString(36).substr(2, 9).toUpperCase(); localStorage.setItem('logist_device_id', id); }
        return id;
    }

    function haptic() { if(window.navigator && window.navigator.vibrate) window.navigator.vibrate(35); }
    function toast(txt) { const t = document.getElementById('toast'); t.innerText = txt; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000); }
    function resumeAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

    function openDB() {
        const req = indexedDB.open("LogistX_Secure_v550", 1);
        req.onupgradeneeded = (e) => e.target.result.createObjectStore("sync_queue", { autoIncrement: true });
        req.onsuccess = (e) => { db = e.target.result; updateSyncCount(); syncNow(); };
    }

    function saveCfg() {
        DATA.license.key = document.getElementById('licenseKey').value.trim().toUpperCase();
        DATA.workerName = document.getElementById('workerName').value.trim();
        DATA.city = document.getElementById('cityName').value.trim();
        DATA.prices.p1 = parseInt(document.getElementById('p1').value) || 500;
        DATA.prices.p3 = parseInt(document.getElementById('p3').value) || 300;
        DATA.prices.p4 = parseInt(document.getElementById('p4').value) || 100;
        DATA.names.t1 = document.getElementById('t1_name').value;
        DATA.names.t3 = document.getElementById('t3_name').value;
        DATA.names.t4 = document.getElementById('t4_name').value;
        document.getElementById('cityBadge').innerText = (DATA.city || "–ì–û–†–û–î").toUpperCase();
        localStorage.setItem('logist_v550_data', JSON.stringify(DATA));
        checkLicenseUI();
    }

    function checkLicenseUI() {
        const now = Date.now();
        const active = DATA.license.key && Number(DATA.license.expiry) > now;
        DATA.license.status = active;
        const h = document.getElementById('statLicense');
        if(active) {
            const d = Math.ceil((DATA.license.expiry - now) / 86400000);
            h.innerText = d + " –¥–Ω."; h.style.color = "var(--accent)";
        } else { h.innerText = "EXP"; h.style.color = "var(--red)"; }
    }

    async function checkLicense() {
        if(!DATA.license.key || !DATA.workerName) return alert("–í–≤–µ–¥–∏—Ç–µ –§–ò–û –∏ –ö–ª—é—á!");
        try {
            const res = await fetch(`${BOT_SERVER_URL}/check-license`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ licenseKey: DATA.license.key, workerName: DATA.workerName, deviceId: getDeviceId() })
            });
            const result = await res.json();
            if(result.status === "active") { DATA.license.expiry = Number(result.expiry); saveCfg(); toast("–î–û–°–¢–£–ü –û–ë–ù–û–í–õ–ï–ù"); }
        } catch(e) { alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º"); }
    }

    function handleExcel(inp) {
        let f = inp.files[0]; if(!f) return;
        let r = new FileReader(); r.onload = (e) => {
            let wb = XLSX.read(new Uint8Array(e.target.result), {type:'array'});
            let rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1});
            DATA.list = rows.slice(1).filter(r => r[0]).map((row, k) => ({
                s: row[0], h: row[1], p: parseInt(row[2])||1, clients: row[3] ? row[3].split(',') : ["–û–ë–©–ò–ô"], id: 'ID-'+k
            }));
            render(); saveCfg(); toggleMenu(); toast("–ë–ê–ó–ê –ó–ê–ì–†–£–ñ–ï–ù–ê");
        }; r.readAsArrayBuffer(f);
    }

    function render() {
        const box = document.getElementById('content'), search = (document.getElementById('search').value || "").toLowerCase();
        box.innerHTML = DATA.list.filter(i => i.s.toLowerCase().includes(search)).map(i => {
            let pds = ""; for(let p=1; p<=i.p; p++){
                let st = (DATA.done[i.id] && DATA.done[i.id][p]) ? DATA.done[i.id][p] : 0;
                pds += `<div class="p-btn ${st?'done-'+st:''}" onclick="openReport('${i.id}', ${p})">${p}</div>`;
            }
            return `<div class="card"><div class="card-head"><div>${i.s}, ${i.h}</div><button class="nav-btn" onclick="window.open('https://yandex.ru/maps/?text=${encodeURIComponent(DATA.city+' '+i.s+' '+i.h)}')">–ö–ê–†–¢–ê</button></div><div class="pods">${pds}</div></div>`;
        }).join('');
        updateStats();
    }

    function openReport(id, p) {
        curId = id; curP = p; curPhotos = {}; const it = DATA.list.find(x => x.id === id);
        document.getElementById('modalTitle').innerText = `${it.s}, ${it.h} (–ü. ${p})`;
        document.getElementById('modalBody').innerHTML = it.clients.map(c => `
            <div class="photo-frame" onclick="document.getElementById('cam_${c}').click()">
                <div style="text-align:center; opacity:0.4;"><b>${c}</b><br>üì∏ –°–î–ï–õ–ê–¢–¨ –§–û–¢–û</div>
                <img id="prev_${c}" class="photo-preview" style="display:none">
                <input type="file" accept="image/*" capture="environment" id="cam_${c}" style="display:none" onchange="handleCam('${c}')">
            </div>`).join("");
        document.getElementById('lbl1').innerText = DATA.names.t1; document.getElementById('bt1').innerText = DATA.prices.p1;
        document.getElementById('lbl3').innerText = DATA.names.t3; document.getElementById('bt3').innerText = DATA.prices.p3;
        document.getElementById('lbl4').innerText = DATA.names.t4; document.getElementById('bt4').innerText = DATA.prices.p4;
        document.getElementById('reportFooter').style.display = 'block'; setType(1); document.getElementById('reportModal').style.display = 'flex';
    }

    function handleCam(c) {
        const f = document.getElementById('cam_'+c).files[0];
        const r = new FileReader(); r.onload = (e) => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas'); let w = img.width, h = img.height, max = 1000;
                if(w > h) { if(w > max) { h *= max/w; w = max; } } else { if(h > max) { w *= max/h; h = max; } }
                canvas.width = w; canvas.height = h; canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                curPhotos[c] = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById('prev_'+c).src = curPhotos[c]; document.getElementById(`prev_${c}`).style.display = 'block';
            };
        }; r.readAsDataURL(f);
    }

    function setType(t) { haptic(); curType = t; [1,2,3,4].forEach(i => { let b = document.getElementById('bt'+i); if(b) b.style.border = (i===t)?"3px solid #fff":"none"; }); }

    async function confirmReport() {
        const it = DATA.list.find(x => x.id === curId);
        if(curType !== 2) { for(let c of it.clients) if(!curPhotos[c]) return alert("–°–¥–µ–ª–∞–π—Ç–µ —Ñ–æ—Ç–æ –¥–ª—è –≤—Å–µ—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤!"); }
        document.getElementById('confirmBtn').innerText = "–ü–û–õ–£–ß–ï–ù–ò–ï GPS...";
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const coords = `${pos.coords.latitude.toFixed(6)}, ${pos.coords.longitude.toFixed(6)}`;
            const tx = db.transaction("sync_queue", "readwrite");
            for(let client of it.clients) {
                const entry = {
                    worker: DATA.workerName, city: DATA.city, address: it.s + " " + it.h, pod: curP, client: client,
                    workType: ["",DATA.names.t1,"–°—Ä—ã–≤",DATA.names.t3,DATA.names.t4][curType],
                    price: [0, DATA.prices.p1, 0, DATA.prices.p3, DATA.prices.p4][curType],
                    coords: coords, image: curPhotos[client] ? curPhotos[client].split(',')[1] : null,
                    ts: Date.now(), licenseKey: DATA.license.key, fileName: `${it.s}_${it.h}_–ø.${curP}`,
                    full: curPhotos[client] // –î–ª—è –∞—Ä—Ö–∏–≤–∞
                };
                DATA.history.unshift(entry);
                tx.objectStore("sync_queue").add(entry);
            }
            if(!DATA.done[curId]) DATA.done[curId] = {}; DATA.done[curId][curP] = curType;
            saveCfg(); render(); closeModal(); syncNow(); toast("–°–û–•–†–ê–ù–ï–ù–û –í –û–ß–ï–†–ï–î–¨");
        }, () => alert("–û—à–∏–±–∫–∞ GPS! –í–∫–ª—é—á–∏—Ç–µ –≥–µ–æ–ø–æ–∑–∏—Ü–∏—é."));
    }

    async function syncNow() {
        if(syncing || !navigator.onLine || !db || !DATA.license.status) return;
        const tx = db.transaction("sync_queue", "readonly");
        const items = await new Promise(r => tx.objectStore("sync_queue").getAll().onsuccess = e => r(e.target.result));
        const keys = await new Promise(r => tx.objectStore("sync_queue").getAllKeys().onsuccess = e => r(e.target.result));
        if (items.length === 0) return; syncing = true;
        document.getElementById('syncIndicator').style.display = 'block';
        for(let i=0; i<items.length; i++) {
            try {
                const res = await fetch(`${BOT_SERVER_URL}/upload`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(items[i])
                });
                if(res.ok) {
                    const dtx = db.transaction("sync_queue", "readwrite");
                    dtx.objectStore("sync_queue").delete(keys[i]);
                } else break;
            } catch(e) { break; }
        }
        syncing = false; updateSyncCount();
    }

    function showArchive() {
        document.getElementById('modalTitle').innerText = "–ê–†–•–ò–í (–ü–û–°–õ–ï–î–ù–ò–ï 50)";
        let h = "<div style='padding:15px; height:100%; overflow-y:auto;'>";
        DATA.history.slice(0,50).forEach((it, idx) => {
            h += `<div style="background:#161b22; margin-bottom:10px; padding:12px; border-radius:12px; border:1px solid var(--border);" onclick="alert('–ê–¥—Ä–µ—Å: ${it.address}')">
                <div style="font-size:0.6rem; opacity:0.5;">${new Date(it.ts).toLocaleString()}</div>
                <div style="font-weight:800; font-size:0.8rem; color:var(--blue)">${it.address} (–ø.${it.pod})</div>

        });
        document.getElementById('modalBody').innerHTML = h || "<p style='text-align:center; padding:40px;'>–ü—É—Å—Ç–æ</p>";
        document.getElementById('reportFooter').style.display = 'none'; document.getElementById('reportModal').style.display = 'flex';
    }

    function showWallet() {
        let counts = {1:0, 3:0, 4:0}; 
        for(let id in DATA.done) { 
            const it = DATA.list.find(x => x.id === id); if(!it) continue;
            for(let p in DATA.done[id]) { let t = DATA.done[id][p]; if(counts[t]!==undefined) counts[t] += it.clients.length; }
        }
        document.getElementById('modalTitle').innerText = "–ö–û–®–ï–õ–ï–ö";
        document.getElementById('modalBody').innerHTML = `<div style="padding:40px; text-align:center">
            <p>${DATA.names.t1}: ${counts[1]}</p><p>${DATA.names.t3}: ${counts[3]}</p><p>${DATA.names.t4}: ${counts[4]}</p>
            <h1 style="color:var(--green); font-size:2.8rem; font-weight:900;">${document.getElementById('statMoney').innerText}</h1>
        </div>`;
        document.getElementById('reportFooter').style.display = 'none'; document.getElementById('reportModal').style.display = 'flex';
    }

    function showSryvy() {
        document.getElementById('modalTitle').innerText = "–û–¢–ß–ï–¢ –ü–û –°–†–´–í–ê–ú";
        let h = "<div style='padding:15px;'>";
        for(let id in DATA.done) {
            const it = DATA.list.find(x => x.id === id); if(!it) continue;
            for(let p in DATA.done[id]) if(DATA.done[id][p] === 2) h += `<div style="background:rgba(218,54,51,0.1); border:1px solid var(--red); padding:10px; margin-bottom:8px; border-radius:10px;">${it.s}, ${it.h} - –ü. ${p}</div>`;
        }
        document.getElementById('modalBody').innerHTML = h || "<p style='text-align:center; padding:40px;'>–°—Ä—ã–≤–æ–≤ –Ω–µ—Ç</p>";
        document.getElementById('reportFooter').style.display = 'none'; document.getElementById('reportModal').style.display = 'flex';
    }

    function updateSyncCount() {
        if(!db) return;
        db.transaction("sync_queue").objectStore("sync_queue").count().onsuccess = e => {
            document.getElementById('queueCount').innerText = e.target.result;
            document.getElementById('syncIndicator').style.display = e.target.result > 0 ? 'block' : 'none';
        };
    }

    function updateStats() {
        let tot = 0; DATA.list.forEach(i => tot += i.p); let dn = 0, mon = 0, sryv = 0;
        for(let id in DATA.done) { 
            const it = DATA.list.find(x => x.id === id); if(!it) continue;
            for(let p in DATA.done[id]) { 
                const t = DATA.done[id][p]; dn++; 
                if(t === 2) sryv++;
                else mon += ([0, DATA.prices.p1, 0, DATA.prices.p3, DATA.prices.p4][t] * it.clients.length); 
            }
        }
        document.getElementById('statMoney').innerText = mon + " ‚ÇΩ"; 
        document.getElementById('statProgress').innerText = `${dn}/${tot}`; 
        document.getElementById('statSryv').innerText = sryv;
        document.getElementById('mainProgress').style.width = (tot > 0 ? (dn/tot)*100 : 0) + "%";
    }

    function createFullBackup() {
        const blob = new Blob([JSON.stringify(DATA)], {type:'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `LOGISTX_Backup_${new Date().toLocaleDateString()}.json`; a.click();
    }

    function toggleMenu() { haptic(); document.getElementById('menu').classList.toggle('active'); }
    function closeModal() { haptic(); document.getElementById('reportModal').style.display = 'none'; }
    function resumeAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

    window.onload = () => {
        const s = localStorage.getItem('logist_v550_data'); if(s) DATA = JSON.parse(s);
        document.getElementById('workerName').value = DATA.workerName || "";
        document.getElementById('cityName').value = DATA.city || "";
        document.getElementById('licenseKey').value = DATA.license.key || "";
        document.getElementById('p1').value = DATA.prices.p1; document.getElementById('p3').value = DATA.prices.p3; document.getElementById('p4').value = DATA.prices.p4;
        document.getElementById('t1_name').value = DATA.names.t1; document.getElementById('t3_name').value = DATA.names.t3; document.getElementById('t4_name').value = DATA.names.t4;
        openDB(); render();
    };
    setInterval(syncNow, 12000);
</script>
