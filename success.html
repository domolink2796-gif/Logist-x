<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата прошла успешно</title>
    <style>
        body { background-color: black; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .container { border: 2px solid gold; padding: 20px; border-radius: 15px; background: rgba(255, 215, 0, 0.1); box-shadow: 0 0 20px gold; }
        h1 { color: gold; }
        #license-key { font-size: 2em; font-weight: bold; margin-top: 10px; color: #fff; letter-spacing: 2px; }
        p { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ОПЛАТА ПРОШЛА УСПЕШНО</h1>
        <p>Ваш лицензионный ключ:</p>
        <div id="license-key">ЗАГРУЗКА...</div>
    </div>

    <script>
        window.addEventListener('load', () => {
            // 1. Ищем ключ (пробуем все варианты от Робокассы и ручные)
            const urlParams = new URLSearchParams(window.location.search);
            let key = urlParams.get('key') || urlParams.get('Shp_key');
            const keyBox = document.getElementById('license-key');

            if (key) {
                // Если ключ найден — показываем его
                keyBox.innerText = key.trim();
                
                // 2. Функция голоса
                const speak = () => {
                    if (window.speechSynthesis.speaking) return;
                    const msg = new SpeechSynthesisUtterance("Оплата прошла успешно. Ваш ключ на экране.");
                    msg.lang = 'ru-RU';
                    window.speechSynthesis.speak(msg);
                };

                // Пытаемся сказать сразу
                speak();
                // Для телефонов: голос сработает при ПЕРВОМ ТЫКЕ в экран
                document.body.addEventListener('click', speak, { once: true });
            } else {
                keyBox.innerText = "КЛЮЧ НЕ НАЙДЕН";
            }
        });
    </script>
</body>
</html>
